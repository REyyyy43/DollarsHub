<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/images/Captura de pantalla 2024-02-16 030656.png">
    <title>Login</title>
</head>
<body class="bg-neutral-900">
    <nav class="fixed w-full top-0 p-2 bg-neutral-900 flex shadow-lg shadow-zinc-950">
        <img class="w-12 h-12 p-2" src="Bold Cartoon Shop Payment Card Instagram Post (2).png" alt="1">
        <span class="text-2xl p-2 font-extrabold text-amber-600">DollarsHub</span>
    </nav>
            <!-- Contenido de notificación -->
            <div id="notification" class="fixed top-20 left-0 right-0"></div>
            </div>
        <!-- Formulario de inicio de sesión -->
        <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 relative z-10">
            <form id="form" class="flex flex-col w-full lg:md-1/3 md:w-1/3 gap-4 bg-neutral-800 p-6 rounded-lg text-xs shadow-2xl">
                <div class="flex flex-col gap-2">
                    <label for="email-input" class="font-bold text-white text-sm">Mail <span class="text-red-600"></span></label>
                    <input type="text" id="email-input" name="email-input" autocomplete="off" class="p-2 appearance-none focus:border-amber-100 focus:outline-none bg-neutral-800 text-white h-12 border-b-4 border-amber-500">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password-input" class="font-bold text-white text-sm">Password <span class="text-red-600"></span></label>
                    <input type="password" id="password-input" name="password-input" autocomplete="off" class="p-2 appearance-none focus:border-amber-100 focus:outline-none bg-neutral-800 text-white h-12 border-b-4 border-amber-500">
                    <p id="error-text" class="text-sm text-red-800"></p>
                </div>
                <button id="form-btn" disabled class="bg-amber-800 mt-3 text-base text-center text-white font-bold rounded-lg p-1 h-12 hover:bg-amber-700 transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Iniciar sesión</button>
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <p class="text-base text-amber-900 font-semibold">don't have an account? <a href="/signup/" class="transition ease-in-out text-stone-100 hover:text-amber-300 focus:bg-amber-600  p-1.5 rounded-lg">Sign Up</a></p>
                </div>
            </form>
        </div>
 </div>  
</div>
    <script src="/Components/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
