<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body class="m-0 font-sans bg-slate-800">
   <div id="container" class="h-screen flex justify-center items-center">
<img class="w-2/4 p-6 object-cover" src="crypto.svg" alt=1>
   <div id="coin-container" class="flex flex-col gap-12 w-2/5">
    <form id="coin-form" class="flex flex-col gap-6">
        <div class="coin-input-container text-white flex flex-col gap-4">
        <label class="font-bold text-3xl" for="coin">ELIGE TU MONEDA</label>
        <select class="coin-input rounded-lg outline-none p-2 text-black" id="coin">
            <option selected disabled value="">Selecciona una moneda</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="ARS">Pesos argentinos</option>
            <option value="VES">Bolivares</option>
        </select>
        </div>
        <div class="coin-input-container text-white flex flex-col gap-4">
            <label class="font-bold text-3xl" for="crypto">ELIGE TU CRYPTOMONEDA</label>
            <select class="coin-input rounded-lg outline-none p-2 text-black" id="coin">
                <option selected disabled value="">Selecciona una moneda</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="AXS">AXS</option>
                <option value="BNB">Binance coin</option>
            </select>
            </div>
            <div class="coin-input-container text-white flex flex-col gap-4">
                <label class="font-bold text-3xl" for="amount">ELIGE TU CRYPTOMONEDA</label>
                 <input type="text" class="coin-input rounded-lg outline-none p-2 text-black" id="amount" placeholder="Monto">
            </div>
            <button id="form-btn" class="w-full text-white font-extrabold p-2 rounded-lg bg-indigo-500" type="submit">COTIZAR</button>
    </form>
    <div dir="ltr" id="coin-info" class="border bg-gray-800 p-2 text-lg border-s-4 flex flex-col gap-2 text-white border-amber-600 rounded-lg relative">
       <img class="w-36 text-amber-500 absolute top-1/2 left-1/2 opacity-30 transform -translate-x-1/2 -translate-y-1/2 z-0" src="cryptocurrency.png" alt="1">
        <p class="info">El precio es: <span class="price font-bold">1111</span></p>
        <p class="info">El precio mas alto: <span class="price font-bold">1111</span></p>
        <p class="info">El precio mas bajo: <span class="price font-bold">111</span></p>
        <p class="info">Variacion 24H: <span class="price font-bold">1111</span></p>
        <p class="info">Puede comprar: <span class="price font-bold">111111</span></p>
    </div>
   </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
