<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body class="m-0 font-sans bg-neutral-900">
    <nav class="fixed w-full p-2 bg-neutral-900 flex shadow-lg shadow-zinc-950">
        <img class="w-12 h-12 p-2" src="Bold Cartoon Shop Payment Card Instagram Post (2).png" alt="1">
        <span class="text-2xl p-2 font-extrabold text-amber-600">DollarsHub</span>
        <a class="ml-auto py-2 px-2 mr-3 p-2 text-lg hover:text-amber-700 transition ease-in-out text-amber-600" href="/">Sign out</a>
    </nav>
   <div id="container" class="h-screen flex justify-center items-center">
<img class="w-2/4 p-6 object-cover" src="crypto.svg" alt=1>
   <div id="coin-container" class="flex flex-col gap-12 w-2/5">
    <form id="coin-form" class="flex flex-col gap-6">
        <div class="coin-input-container text-white flex flex-col gap-4">
        <label class="font-bold text-3xl" for="coin">CHOOSE YOUR CURRENCY</label>
        <select class="coin-input bg-neutral-800 rounded-lg outline-none p-2 text-white" id="coin">
            <option selected disabled value="">Select a currency</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="ARS">Argentine pesos</option>
            <option value="VES">Bolivares</option>
        </select>
        </div>
        <div class="coin-input-container text-white flex flex-col gap-4">
            <label class="font-bold text-3xl" for="crypto">CHOOSE YOUR CRYPTOCURRENCY</label>
            <select class="coin-input bg-neutral-800 rounded-lg outline-none p-2 text-white" id="crypto">
                <option selected disabled value="">Select a currency</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="AXS">AXS</option>
                <option value="BNB">Binance coin</option>
            </select>
            </div>
            <div class="coin-input-container text-white flex flex-col gap-4">
                <label class="font-bold text-3xl" for="amount">CHOOSE YOUR AMOUNT</label>
                 <input type="text" class="coin-input rounded-lg outline-none p-2 bg-neutral-800 text-white" id="amount" placeholder="Amount">
            </div>
            <button id="form-btn" class="w-full text-white font-extrabold p-2 rounded-lg bg-indigo-500" type="submit">QUOTE</button>
    </form>
    <div dir="ltr" id="coin-info" class="text-amber-500 bg-neutral-900 p-2 text-base flex flex-col gap-2 rounded-lg relative">
    </div>
   </div>
   </div>

   <div class="mt-[0px] text-white p-8 flex h-fit w-full flex-col gap-m ml-[0px] desktop:ml-m mobile:gap-[0px] tablet:mt-[56px] noH5:justify-between desktop:w-2/5">
                 <div id="cryptoFact" class="text-lg rounded-[20px] bg-neutral-800 p-2 p-m mobile:flex-1 mobile:bg-transparent mobile:p-[0px] mobile:text-center tablet:p-xl  desktop:flex desktop:flex-col desktop:gap-m desktop:py-[20px] desktop:pt-[12px]">
                     <canvas id="cryptoChart" width="300" height="100"></canvas> 
                 </div>
             </div> 
   <script src="index.js"></script>
</body>
</html>
