<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="m-0 font-sans bg-slate-800">
   <div id="container" class="h-screen flex justify-center items-center">
<img class="w-2/4 p-6 object-cover" src="crypto.svg" alt=1>
   <div id="coin-container" class="flex flex-col gap-12 w-2/5">
    <form id="coin-form" class="flex flex-col gap-6">
        <div class="coin-input-container text-white flex flex-col gap-4">
        <label class="font-bold text-3xl" for="coin">ELIGE TU MONEDA</label>
        <select class="coin-input rounded-lg outline-none p-2 text-black" id="coin">
            <option selected disabled value="">Selecciona una moneda</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="ARS">Pesos argentinos</option>
            <option value="VES">Bolivares</option>
        </select>
        </div>
        <div class="coin-input-container text-white flex flex-col gap-4">
            <label class="font-bold text-3xl" for="crypto">ELIGE TU CRYPTOMONEDA</label>
            <select class="coin-input rounded-lg outline-none p-2 text-black" id="crypto">
                <option selected disabled value="">Selecciona una moneda</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="AXS">AXS</option>
                <option value="BNB">Binance coin</option>
            </select>
            </div>
            <div class="coin-input-container text-white flex flex-col gap-4">
                <label class="font-bold text-3xl" for="amount">ELIGE TU CRYPTOMONEDA</label>
                 <input type="text" class="coin-input rounded-lg outline-none p-2 text-black" id="amount" placeholder="Monto">
            </div>
            <button id="form-btn" class="w-full text-white font-extrabold p-2 rounded-lg bg-indigo-500" type="submit">COTIZAR</button>
    </form>
    <div dir="ltr" id="coin-info" class="text-amber-500 bg-gray-800 p-2 text-base flex flex-col gap-2 rounded-lg relative">
      
    </div>
   </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
